<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Colorful Letter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Main letter wrapper */
    .letter-container {
      position: relative;
      perspective: 1200px;
      cursor: pointer;
    }

    /* Envelope base */
    .envelope {
      width: 300px;
      height: 200px;
      background-color: #f7cac9;
      border: 1px solid #e08e9a;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25), 0 0 25px rgba(255, 182, 193, 0.4);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    /* Top flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(180deg, #f9b4b4, #f7cac9);
      border-bottom: 1px solid #e08e9a;
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 5;
    }

    /* Inner paper */
    .paper {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      height: 80%;
      background: linear-gradient(135deg, #ffffff, #ffe0e6);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transform: translateY(60%) rotateX(90deg);
      transform-origin: bottom;
      opacity: 0;
      transition: transform 1s ease 0.4s, opacity 0.8s ease 0.4s;
      box-sizing: border-box;
    }

    .paper .poem {
      font-family: 'Georgia', serif;
      font-size: 1.4em;
      color: #d82e4e;
      text-align: center;
      white-space: pre-wrap;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      margin: 0;
      animation: fadeInText 1.2s ease-in-out;
      max-width: 100%;
      word-wrap: break-word;
    }

    /* Text on folded letter */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3em;
      font-weight: bold;
      color: #8c4b57;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
      transition: opacity 0.3s;
      z-index: 10;
    }

    /* Animation states when opened */
    .letter-container.opened .flap {
      transform: rotateX(-150deg);
    }

    .letter-container.opened .paper {
      transform: translateY(0) rotateX(0);
      opacity: 1;
    }

    .letter-container.opened .message {
      opacity: 0;
    }

    /* Fade-in for poem */
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="letter-container" id="letterContainer">
    <div class="envelope">
      <div class="flap"></div>
      <div class="message">Tap to Reveal!</div>
      <div class="paper">
        <pre class="poem">
I lvoe you a lot cutie
        </pre>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('letterContainer');
      container.addEventListener('click', () => {
        container.classList.toggle('opened');
      });
    });
  </script>

</body>
</html>
